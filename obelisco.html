<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obelisco Crevillente</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.galeria{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    height: 200px;
}

.galeria img{
    width: 150px;
}

body {
    background-color: beige;
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  color: #333;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
}

header {
  background: cornflowerblue;
  color: #fff;
  padding: 20px 0;
}

header h1 {
  text-align: center;
  margin-bottom: 10px;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  flex-wrap: wrap;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.hero {
  background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
  color: #fff;
  text-align: center;
  padding: 100px 20px;
}

.hero .btn {
  background: cornflowerblue;
  color: #fff;
  padding: 10px 25px;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
  display: inline-block;
}

#servicios {
  padding: 50px 0;
  background: #f5f5f5;
}

.servicios-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.servicio {
  flex: 1;
  background: white;
  padding: 20px;
  border-radius: 8px;
}

#proyectos .galeria {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
}

#proyectos img {
  width: 300px;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

#contacto form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}

#contacto input, #contacto textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#contacto button {
  background: cornflowerblue;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 20px 0;
  margin-top: 40px;
}


h2{
    color: black;
}

p{
    color: black;
}

.WhatsApp{
  text-align:center
}

.texto{
  background-color: cornflowerblue;
}

h1, p{
    text-align: center;
}

.logo{
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin: auto;
  height: 200px;
  width: 200px;
}
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>EMPA SL</h1>
      <img src="logo-removebg-preview.png" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <h1>Obelisco Crevillente</h1>
  <p>Estructura obelisco de Crevillente</p>

 <section id="proyectos">
    <div class="container">
      <div class="galeria">
        <img src="obelisco crevillente cargado.jpg" alt="Proyecto 1">
        <img src="Obelisco crevillente montado.jpg" alt="Proyecto 2">
        <img src="obelisco crevillente punta.jpg" alt="Proyecto 3">
        <img src="obelisco crevillente resumen.jpg" alt="Proyecto 4">
      </div>
    </div>
  </section>
</body>
</html>
